<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../templates/static/css/account.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"/>
  <script
      src="https://kit.fontawesome.com/d2b0b7685a.js"
      crossorigin="anonymous"></script>
</head>
<body>

<div class="banner">
    <h1>Welcome to your profile page</h1>
</div>

<nav>
    <ul>
        <li class = "logo"><a href="Home.html">LOGOUT</a></li>
    </ul>
</nav>
<div class = "intro">
<h2>Profile Page</h2>

</div>
<form id="profileForm" class="h2">
    <h3>Update Profile:</h3>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" id="email" required>
    </div>
    <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" required>
    </div>
    <div class="form-group">
        <label for="serviceOffered">Service Offered:</label>
        <input type="text" id="serviceOffered" required>
    </div>
    <div class="form-group">
        <label for="serviceDescription">Description of Service:</label>
        <textarea id="serviceDescription" required></textarea> <!-- Increased size -->
    </div>
    <input type="submit" value="Update my information">
</form>

<script>
document.getElementById("profileForm").addEventListener("submit", function(event){
  event.preventDefault();
  alert("Information updated!");
});
</script>

</body>
</html>
