<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"/>
  <script
      src="https://kit.fontawesome.com/d2b0b7685a.js"
      crossorigin="anonymous"></script>
</head>
<body>

<div class="banner">
    <h1>Welcome to your profile page</h1>
</div>

<nav>
    <ul>
        <li class = "logo"><a href="{{ url_for('index') }}">ServiceFinder</a></li>
    </ul>
</nav>
<div class = "intro">
<h2>Profile Page</h2>

</div>
<form  id="profileForm" class="h2" method='post'>
    <h3>Update Profile:</h3>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName"  value="{{user.first_name}}" disabled>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" value="{{user.last_name}}"disabled>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" id="email" value="{{user.email}}" disabled>
    </div>
    <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" value="{{user.phone_number}}"required>
    </div>
    <div class="form-group">
        <label for="serviceOffered">Service Offered:</label>
        <input type="text" id="serviceOffered" value="{{ user.services }}" required>
    </div>
    <div class="form-group">
        <label for="location">My Location:</label>
        <input type="text" id="location" value="{{ user.location }}" required>
    </div>
    <div class="form-group">
        <label for="serviceDescription">Description of Service:</label>
        <textarea id="serviceDescription" name="description" value="{{ user.description }}" required></textarea> <!-- Increased size -->
    </div>

    <input type="submit" value="Update my information">
</form>



</body>
</html>
