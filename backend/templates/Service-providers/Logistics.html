<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/templates/static/css/service-providers.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/d2b0b7685a.js"
      crossorigin="anonymous"
    ></script>
    <title>Service-Providers</title>
</head>
<body>
    <nav>
        <ul>
            <li class = "logo"><a href="../templates/Home.html">ServiceFinder</a></li>
            <li class = "search-icon">
                <input type="search" name="search" placeholder="Search">
                <label class="icon"><span class = "fas fa-search"></span></label>
            </li>
        </ul>
    </nav>
    <div class="service-provider-container">
        <h1>Logistic service providers</h1>
        <div class="services-grid">
            <div class="service">
                <a href="#" >
                    <h2>Service Name 1</h2>
                    <p>Location: Location 1</p> </a>
                    <p>Rating: <span class="rating-system" id="stars1">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </span></p>
            </div>
            <div class="service">
                <a href="#" >
                    <h2>Service Name 2</h2> 
                    <p>Location: Location 2</p> </a>
                    <p>Rating: <span class="rating-system" id="stars2">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </span></p>
            </div>
        </div>
    </div>
    <script>
        var ratingSystems = document.querySelectorAll('.rating-system');

        ratingSystems.forEach(function(system) {
            var id = system.getAttribute('id');
            var stars = system.querySelectorAll('.star');
            var rating = localStorage.getItem(id + 'Rating') || 0;

            function setRating(rating) {
                stars.forEach(function(star, index) {
                    if (rating > index) {
                        star.classList.add('rated');
                    } else {
                        star.classList.remove('rated');
                    }
                });
                localStorage.setItem(id + 'Rating', rating);
            }

            stars.forEach(function(star) {
                star.addEventListener('click', function() {
                    var rating = this.getAttribute('data-rating');
                    setRating(rating);
                });
            });
            
            setRating(rating);
        });
    </script>
</body>
</html>
